{% extends 'halalan2022/base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <h5 class="card-header">Halalan 2022: Edit Profile</h5>
    <div class="card-body">
        <h5 class="card-title">User Profile</h5>
    <form method="POST" action="{% url 'update_user' uid=usrid %}">{% csrf_token %} 
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="uname" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="uname" name="uname" value="{{uname}}">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="pword" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pword" name="pword" value="{{pword}}">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fname" class="col-sm-5 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" name="fname" value="{{fname}}">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="lname" class="col-sm-5 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" name="lname" value="{{lname}}">
                </div>
            </div> 
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="bday" class="col-sm-4 col-form-label">Birthday</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="bday" name="bday" value="{{bday}}">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="sex" class="col-sm-4 col-form-label">Sex</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sex" name="sex" value="{{sex}}">
                </div>
            </div>
        </div>
        <br>
        <p>
            <button class="btn btn-success" type="submit">Save</button>
        </p>
    </form>
    </div>
</div>
{% endblock %}
