<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Halalan 2022</title>
        <script src="./bootstrap/jquery-3.4.1.slim.min.js"></script>
        <script src="./bootstrap/popper.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <div class="container-fluid py-4">
            <div class="row">
                <div class="mx-auto" style="width:900px;">
                    <div class="card">
                        <h5 class="card-header">Halalan 2022</h5>
                    <div class="card-body">
                        <h5 class="card-title">Create Account</h5>
                        <form method="POST" action="{% url 'createaccount' %}">{% csrf_token %} 
                            <div class="form-group row">
                                <label for="uname" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="uname" name="uname" required>
                                </div> 
                            </div>
                            <div class="form-group row">
                                <label for="pword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="pword" name="pword" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" id="fname" name="fname" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" id="lname" name="lname" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="bday">Birthday</label>
                                    <input type="date" class="form-control" id="bday" name="bday" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sex">Sex</label>
                                    <input type="text" class="form-control" id="sex" name="sex" required>
                                </div>
                            </div>
                            <button class="btn btn-success" type="submit">Submit</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
