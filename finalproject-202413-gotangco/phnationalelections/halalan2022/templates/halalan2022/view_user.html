{% extends 'halalan2022/base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <h5 class="card-header">Halalan 2022: {{username}}</h5>
    <div class="card-body">
        <h5 class="card-title">User Profile</h5>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="uname" class="col-sm-4 col-form-label"><strong>Username</strong></label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="uname" name="uname" value="{{username}}">
                    </div>
                </div>
                <div clss="form-group col-md-6">
                    <label for="pword" class="col-sm-10 col-form-label"><strong>Password</strong></label>
                    <div class="col-sm-10">
                        <input type="password" readonly class="form-control-plaintext" id="pword" name="pword" value="{{password}}">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname" class="col-sm-5 col-form-label"><strong>First Name</strong></label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="fname" name="fname" value="{{firstname}}">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="lname" class="col-sm-5 col-form-label"><strong>Last Name</strong></label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="lname" name="lname" value="{{lastname}}">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bday" class="col-sm-4 col-form-label"><strong>Birthday</strong></label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="bday" name="bday" value="{{birthday}}">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="sex" class="col-sm-4 col-form-label"><strong>Sex</strong></label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="sex" name="sex" value="{{sex}}">
                    </div>
                </div>
            </div>
            <a href="{% url 'update_user' uid=usrid %}" class="btn btn-primary">Update</a>
        </form>
    </div>
</div>
{% endblock %}
